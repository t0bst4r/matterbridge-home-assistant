name: Release

on:
  push:
    branches:
      - main

env:
  CI: 'true'
  NODE_VERSION: '18.x'

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

  node:
    name: üöÄ Release Node
    if: ${{ needs.release-please.outputs.release_created }}
    needs: [release-please]
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          registry-url: 'https://registry.npmjs.org'
      - name: üöõ Install dependencies
        run: yarn install --check-files
      - name: ‚úèÔ∏è Lint
        run: yarn lint
      - name: üõ†Ô∏è Build
        run: yarn build
      - name: üîé Test
        run: yarn test
      - name: üöö Package
        run: yarn pack --filename matterbridge-home-assistant.tgz
      - name: üöÄ Publish
        run: yarn publish matterbridge-home-assistant.tgz
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ‚§¥Ô∏è Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: matterbridge-home-assistant.tgz

  docker:
    name: üöÄ Release Docker
    if: ${{ needs.release-please.outputs.release_created }}
    needs: [release-please, node]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: /tmp/.docker-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker
      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: üèó Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ‚ÑπÔ∏è Compose build flags
        id: flags
        run: echo "version=$(yq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
      - name: ‚§¥Ô∏è Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: docker
      - name: üöÄ Build
        uses: docker/build-push-action@v5.4.0
        with:
          push: true
          context: ./docker
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{github.repository}}:${{ steps.flags.outputs.version }}
            ghcr.io/${{github.repository}}:latest
          tags: |
            ghcr.io/${{github.repository}}:${{ steps.flags.outputs.version }}
            ghcr.io/${{github.repository}}:latest
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache
