name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: âœï¸ Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: âœï¸ Lint
        run: yarn lint

  test:
    name: ğŸ” Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: ğŸ” Test
        run: yarn test

  build:
    name: ğŸ› ï¸ Build Node
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: ğŸ› ï¸ Build
        run: yarn build
      - name: ğŸšš Package
        run: yarn pack --filename matterbridge-home-assistant.tgz
      - name: â¤´ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: matterbridge-home-assistant.tgz

  docker:
    name: ğŸ› ï¸ Build Docker
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    outputs:
      image-tag: ${{ steps.flags.outputs.image-tag }}
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up build cache
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: /tmp/.docker-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: â„¹ï¸ Compose build flags
        id: flags
        run: |
          PACKAGE_VERSION="$(yq -r '.version' package.json)"
          IMAGE_TAG_VERSION="$(yq -r '.version' package.json)-beta${{ github.event.number }}"
          IMAGE_TAG="ghcr.io/${{github.repository}}/beta:$IMAGE_TAG_VERSION"
          MATTERBRIDGE_VERSION="$(yq -r '.peerDependencies.matterbridge' package.json)"
          echo "version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          echo "image-tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "matterbridge-version=$MATTERBRIDGE_VERSION" >> "$GITHUB_OUTPUT"
      - name: â¤´ï¸ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: docker
      - name: ğŸš€ Build
        uses: docker/build-push-action@v5.4.0
        with:
          push: false
          context: ./docker
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ${{ steps.flags.outputs.image-tag }}
          tags: ${{ steps.flags.outputs.image-tag }}
          cache-to: |
            type=local,mode=max,dest=/tmp/.docker-cache-new
            ${{ steps.flags.outputs.image-tag }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          build-args: |
            MATTERBRIDGE_VERSION=${{ steps.flags.outputs.matterbridge-version }}
      - name: ğŸšš Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache

      - name: â¤´ï¸ Export docker image
        if: ${{ github.head_ref == 'release-please--branches--main--components--matterbridge-home-assistant' }}
        run: docker save -o matterbridge-home-assistant.docker.tar ${{ steps.flags.outputs.image-tag }}
      - name: â¤´ï¸ Upload Artifact
        if: ${{ github.head_ref == 'release-please--branches--main--components--matterbridge-home-assistant' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: matterbridge-home-assistant.docker.tar

  release-beta:
    if: ${{ github.head_ref == 'release-please--branches--main--components--matterbridge-home-assistant' }}
    name: ğŸ› ï¸ Build Docker
    runs-on: ubuntu-latest
    needs: [docker]
    permissions:
      packages: write
    steps:
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: ğŸ— Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: â¤´ï¸ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
      - name: â¤´ï¸ Load Docker Image
        run: docker load -i matterbridge-home-assistant.docker.tar
      - name: â¤´ï¸ Push Docker Image
        run: docker push ${{ needs.docker.outputs.image-tag }}
