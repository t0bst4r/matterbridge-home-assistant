name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: âœï¸ Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: âœï¸ Lint
        run: yarn lint

  test:
    name: ğŸ” Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: ğŸ” Test
        run: yarn test

  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: ğŸš› Install dependencies
        run: yarn install --check-files
      - name: ğŸ› ï¸ Build
        run: yarn build
