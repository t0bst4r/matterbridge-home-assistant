name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: ✏️ Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: 🚛 Install dependencies
        run: yarn install --check-files
      - name: ✏️ Lint
        run: yarn lint

  test:
    name: 🔎 Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: 🚛 Install dependencies
        run: yarn install --check-files
      - name: 🔎 Test
        run: yarn test

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: 🚛 Install dependencies
        run: yarn install --check-files
      - name: 🛠️ Build
        run: yarn build
