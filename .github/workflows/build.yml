name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: ‚úèÔ∏è Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: üöõ Install dependencies
        run: yarn install --check-files
      - name: ‚úèÔ∏è Lint
        run: yarn lint

  test:
    name: üîé Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: üöõ Install dependencies
        run: yarn install --check-files
      - name: üîé Test
        run: yarn test

  build:
    name: üõ†Ô∏è Build Node
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      - name: üöõ Install dependencies
        run: yarn install --check-files
      - name: üõ†Ô∏è Build
        run: yarn build
      - name: üöö Package
        run: yarn pack --filename matterbridge-home-assistant.tgz
      - name: ‚§¥Ô∏è Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: matterbridge-home-assistant.tgz

  docker:
    name: üõ†Ô∏è Build Docker
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    steps:
      - name: ‚§µÔ∏è Checkout
        uses: actions/checkout@v4
      - name: üèó Set up build cache
        id: cache
        uses: actions/cache@v4.0.2
        with:
          path: /tmp/.docker-cache
          key: docker-${{ github.sha }}
          restore-keys: |
            docker
      - name: üèó Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: ‚ÑπÔ∏è Compose build flags
        id: flags
        run: |
          echo "version=$(yq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
          echo "image-tag=$(yq -r '.version' package.json)-pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          echo "matterbridge-version=$(yq -r '.peerDependencies.matterbridge' package.json)" >> "$GITHUB_OUTPUT"
      - name: ‚§¥Ô∏è Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: docker
      - name: üöÄ Build
        uses: docker/build-push-action@v5.4.0
        with:
          push: false
          context: ./docker
          cache-from: |
            type=local,src=/tmp/.docker-cache
            ghcr.io/${{github.repository}}:${{ steps.flags.outputs.image-tag }}
          tags: ghcr.io/${{github.repository}}:${{ steps.flags.outputs.image-tag }}
          cache-to: type=local,mode=max,dest=/tmp/.docker-cache-new
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          build-args: |
            MATTERBRIDGE_VERSION=${{ steps.flags.outputs.matterbridge-version }}
      - name: üöÄ Publish Beta Release
        if: github.ref == 'refs/heads/release-please--branches--main--components--matterbridge-home-assistant'
        run: |
          BETA_TAG=ghcr.io/${{github.repository}}/beta:${{ steps.flags.outputs.version }}-beta${{ github.event.number }}
          BETA_LATEST_TAG=ghcr.io/${{github.repository}}/beta:latest
          docker tag ghcr.io/${{github.repository}}:${{ steps.flags.outputs.image-tag }} $BETA_TAG
          docker tag ghcr.io/${{github.repository}}:${{ steps.flags.outputs.image-tag }} $BETA_LATEST_TAG
          docker push $BETA_TAG
          docker push $BETA_LATEST_TAG
      - name: üöö Swap build cache
        run: |
          rm -rf /tmp/.docker-cache
          mv /tmp/.docker-cache-new /tmp/.docker-cache