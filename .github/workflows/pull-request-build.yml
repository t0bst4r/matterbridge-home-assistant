name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: âœï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: ğŸš› Install dependencies
        run: npm ci
      - name: âœï¸ Lint
        run: |
          npm run lint
          npm run prettier

  test:
    name: ğŸ” Test
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: ğŸš› Install dependencies
        run: npm ci
      - name: ğŸ” Test
        run: npm test

  build:
    name: ğŸ› ï¸ Build Node
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: ğŸš› Install dependencies
        run: npm ci
      - name: ğŸ› ï¸ Build
        run: npm run build
