name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: ✏️ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 🚛 Install dependencies
        run: npm ci
      - name: ✏️ Lint
        run: |
          npm run lint
          npm run prettier

  test:
    name: 🔎 Test
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 🚛 Install dependencies
        run: npm ci
      - name: 🔎 Test
        run: npm test

  build:
    name: 🛠️ Build Node
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout
        uses: actions/checkout@v4
      - name: 🏗 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: 🚛 Install dependencies
        run: npm ci
      - name: 🛠️ Build
        run: npm run build
