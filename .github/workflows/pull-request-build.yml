name: Pull Request Build
on:
  pull_request:

env:
  CI: 'true'
  NODE_VERSION: '20.x'

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v4

      # caching
      - name: ğŸ— Set up nx cache
        uses: actions/cache@v4.0.2
        with:
          path: .nx
          key: ${{ runner.os }}-nx-cache

      # setup
      - name: ğŸ— Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'
      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0
      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      # build
      - name: ğŸš› Install dependencies
        run: npm ci
      - name: âœï¸ Lint
        run: |
          npm run lint
          npm run prettier
      - name: ğŸ” Test
        run: npm test
      - name: ğŸ› ï¸ Build
        run: npm run build
